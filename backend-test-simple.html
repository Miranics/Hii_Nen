<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>HiiNen Backend Test</h1>
    <div id="results"></div>
    <button onclick="testBackend()">Test Backend</button>
    
    <script>
        async function testBackend() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                console.log('Testing backend health...');
                const response = await fetch('https://hiinen-backend.onrender.com/api/health', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultsDiv.innerHTML = `
                        <h2>‚úÖ Backend is responding!</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                    
                    // Test AI endpoint
                    console.log('Testing AI endpoint...');
                    const aiResponse = await fetch('https://hiinen-backend.onrender.com/api/ai/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            message: 'Test message',
                            context: { test: true }
                        })
                    });
                    
                    if (aiResponse.ok) {
                        const aiData = await aiResponse.json();
                        resultsDiv.innerHTML += `
                            <h2>‚úÖ AI endpoint is working!</h2>
                            <pre>${JSON.stringify(aiData, null, 2)}</pre>
                        `;
                    } else {
                        resultsDiv.innerHTML += `
                            <h2>‚ùå AI endpoint failed</h2>
                            <p>Status: ${aiResponse.status}</p>
                        `;
                    }
                    
                } else {
                    resultsDiv.innerHTML = `
                        <h2>‚ùå Backend not responding</h2>
                        <p>Status: ${response.status}</p>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <h2>üí• Error</h2>
                    <p>${error.message}</p>
                `;
                console.error('Test failed:', error);
            }
        }
        
        // Auto-test on page load
        window.addEventListener('load', testBackend);
    </script>
</body>
</html>
